name: working-dir-and-shells
on: 
  push:
defaults:
  run:
    shell: bash # All runners will run command only on bash.
jobs:
  linux-job:
    runs-on: ubuntu-latest
    steps:
      - name: display-working-dir-and-list-files
        run: |
             pwd
             ls /home/runner
             echo $GITHUB_SHA
             echo repo
             echo $GITHUN_REPOSITORY
             echo $GITHUB_WORKSPACE
